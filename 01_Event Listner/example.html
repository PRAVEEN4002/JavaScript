  <body>
    <script>
      class Demo {
        setter(a, b) {
          this.x = a;
          this.y = b;
          this.z = this.x + this.y;
        }
        print() {
          console.log("Addition: " + this.z);
        }
      }
      const obj = new Demo();
      obj.setter(18, 10);
      obj.print();
    </script>
  </body>
